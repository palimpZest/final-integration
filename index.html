<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Findtheprecious</title>

        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" />

    </head>

    <body>

        <header>
            <nav>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-3 logo">
                                <img src="images/_logo.png" alt="logo">
                            </div>
                            <ul class="col-md-9 text-center list-inline">
                                <li class="list-inline-item">Fellows</li>
                                <li class="list-inline-item">The Ring</li>
                                <li class="list-inline-item">Reward</li>
                                <li class="list-inline-item">Hunters</li>
                                <li class="list-inline-item">Join</li>
                                <li class="list-inline-item">Contact</li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="display">
                                <div id="my_slider" class="carousel slide" data-ride="carousel">
                                    <ol class="carousel-indicators">
                                        <li data-target="#my_slider" data-slide-to="0" class="active"></li>
                                        <li data-target="#my_slider" data-slide-to="1"></li>
                                        <li data-target="#my_slider" data-slide-to="2"></li>
                                        <li data-target="#my_slider" data-slide-to="3"></li>
                                    </ol>
                                    <div class="carousel-inner" role="listbox">
                                        <div class="item active">
                                            <img src="images/_dark_vador.jpg" alt=""/>
                                        </div>
                                        <div class="item">
                                            <img src="http://via.placeholder.com/1920x1080" alt=""/>
                                        </div>
                                        <div class="item">
                                            <img src="http://via.placeholder.com/1920x1080" alt=""/>
                                        </div>
                                        <div class="item">
                                            <img src="http://via.placeholder.com/1920x1080" alt=""/>
                                        </div>
                                        <a class="left carousel-control" href="#my_slider" role="button" data-slide="prev">
                                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="right carousel-control" href="#my_slider" role="button" data-slide="next">
                                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>



        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- <script src="script.js"></script> -->
    </body>

</html>
